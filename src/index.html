<!DOCTYPE html>
<html>
    <head>
        <title>Shopping list</title>
        <meta charset="UTF-8"/>
        <meta name="description" content="Shopping list" />
        <meta name="language" content="English" />
        <meta name="keywords" content="Shopping, list" />
        <meta name="Author" content="Dominika Gwarda" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div class=container>
            <div class="container__header">
                <h2>Your Shopping List</h2>
            </div>
            <div class="main">
                <section>
                    <form method="post" class="add__product">
                        <div class="form__name__container">
                            <input class="form__product" id="product"
                                type="text" name="product" placeholder="What do you want to buy today?" required />  
                            <button type="submit" class="add-item__element add-item__submit">
                                Add
                            </button>
                    </form>
                </section>





            </div>


        </div>
    </body>
</html>
