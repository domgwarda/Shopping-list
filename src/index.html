<!DOCTYPE html>
<html>
    <head>
        <title>Shopping list</title>
        <meta charset="UTF-8"/>
        <meta name="description" content="Shopping list" />
        <meta name="language" content="English" />
        <meta name="keywords" content="Shopping, list" />
        <meta name="Author" content="Dominika Gwarda" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class=container>
            <div class="container__header">
                <h2>Your Shopping List</h2>
                <p>type product you want to buy today!</p>
            </div>

            <form method="post" class="add__product__form" id="add__product__form" >
                <input class="form__product" id="product" type="text" name="product" required />  
                <button type="submit" class="add-item__element add-item__submit">
                    Add product
                </button>
            </form>

            <div class="products__container" id="products__container">
                <div class="products-header__container">
                    <h2>
                        <span id="count">0</span> Products Remaining
                    </h2>
                </div>

                <ul class="products__list" id="products__list">
                    <li class="empty__list">Your shopping list is empty!</li>
                </ul>

                <button type="submit" class="clear__all__products" id="clear__all__products">
                        Clear all
                </button>
            </div>
    </body>
</html>
